<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Campos</title>
</head>
<body>

  <div class="container">

    <h1>Validador de Campos</h1>

    <form>

      <input type="text" id="value" placeholder="Insira o valor aqui">

      <select name="campo" id="option">
        <option value="cpf">CPF</option>
        <option value="email">email</option>
        <option value="url">url</option>
        <option value="hexColor">Cor Hexadecimal</option>
        <option value="uuid">UUID v4</option>
      </select>

      <button id="button">Validar</button>

    </form>

    <h2 id="output">Digite o valor, escolha a opção e clique em validar</h2>

  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
