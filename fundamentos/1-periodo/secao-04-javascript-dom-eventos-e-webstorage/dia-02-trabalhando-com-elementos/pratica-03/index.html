<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 03</title>
</head>
<body>
    <main id="father-of-father">
        <section id="parent">
          <section id="first-child">
            <h2>Primeiro Filho</h2>
          </section>
          <section id="where-are-you">
            <h2>Elemento que você deve remover</h2>
          </section>
          <section id="third-child">
            <h2>Terceiro Filho</h2>
          </section>
          <section id="quartoEUltimoFilho">
            <h2>Quarto Filho</h2>
          </section>
          
        </section>
      </main>
    <script>
        parent = document.getElementById("where-are-you");
        childElement = document.getElementsByTagName('h2');
        for (index = 0; index < childElement.length; index += 1) {
            // Poderia criar uma let element = childElemente[index] e substituir.
            if (childElement[index].innerText.includes('remover')) {
                parent.removeChild(childElement[index]);
            }
        }
    </script>
</body>
</html>
