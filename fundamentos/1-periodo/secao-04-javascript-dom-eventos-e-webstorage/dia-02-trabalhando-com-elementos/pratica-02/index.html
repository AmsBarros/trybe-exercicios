<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 02</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
    <script>
        const parent = document.getElementById('pai');
        const newSibling = document.createElement('section');
        parent.appendChild(newSibling);
        newSibling.id = "novoIrmaoDosFilhos";

        const newParent = document.getElementById('elementoOndeVoceEsta');
        const newChild = document.createElement('section');
        newChild.id = 'terceiroFilhoDoFilho';
        newParent.appendChild(newChild);

        const primeiroFilhoDoFilho = newParent.firstElementChild;
        const newChildOfChild = document.createElement("section");
        newChildOfChild.id = "alreadyGotLostOnNumberOfChildren";
        primeiroFilhoDoFilho.appendChild(newChildOfChild);

        const thirdChild = newChildOfChild
            .parentElement
            .parentElement
            .nextElementSibling;
    </script>
</body>
</html>
